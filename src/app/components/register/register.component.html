<div class="container mt-5">
    <h2 class="text-center">Register User</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Username -->
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          class="form-control"
          formControlName="username"
          placeholder="Enter Username"
        />
        <div
          *ngIf="
            registerForm.get('username')?.touched &&
            registerForm.get('username')?.invalid
          "
          class="text-danger"
        >
          Username is required.
        </div>
      </div>
  
      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          formControlName="password"
          placeholder="Enter Password"
        />
        <div
          *ngIf="
            registerForm.get('password')?.touched &&
            registerForm.get('password')?.errors
          "
          class="text-danger"
        >
          <small *ngIf="registerForm.get('password')?.errors?.['required']">
            Password is required.
          </small>
          <small *ngIf="registerForm.get('password')?.errors?.['minlength']">
            Password must be at least 6 characters.
          </small>
        </div>
      </div>
  
      <!-- Role -->
      <div class="form-group">
        <label for="roleID">Role</label>
        <select id="roleID" class="form-select" formControlName="roleID">
          <option value="" disabled selected>Select Role</option>
          <option value="1">Admin</option>
          <option value="2">Employee</option>
          <option value="3">Manager</option>
          <option value="4">Payroll Processor</option>
        </select>
        <div
          *ngIf="
            registerForm.get('roleID')?.touched &&
            registerForm.get('roleID')?.invalid
          "
          class="text-danger"
        >
          Role is required.
        </div>
      </div>
  
      <!-- Employee Details -->
      <div formGroupName="employeeDetails" *ngIf="registerForm.get('roleID')?.value == 2">
        <h4 class="mt-4">Employee Details</h4>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            id="firstName"
            class="form-control"
            formControlName="firstName"
            placeholder="Enter First Name"
          />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            id="lastName"
            class="form-control"
            formControlName="lastName"
            placeholder="Enter Last Name"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            placeholder="Enter Email"
          />
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input
            type="text"
            id="phoneNumber"
            class="form-control"
            formControlName="phoneNumber"
            placeholder="Enter Phone Number"
          />
        </div>
        <div class="form-group">
          <label for="department">Department</label>
          <input
            type="text"
            id="department"
            class="form-control"
            formControlName="department"
            placeholder="Enter Department"
          />
        </div>
        <div class="form-group">
          <label for="position">Position</label>
          <input
            type="text"
            id="position"
            class="form-control"
            formControlName="position"
            placeholder="Enter Position"
          />
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary mt-3">Register</button>
    </form>
  </div>
