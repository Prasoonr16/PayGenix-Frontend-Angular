<div class="wrapper">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <!-- Hamburger Menu -->
    <button 
      class="navbar-toggler" 
      type="button" 
      data-bs-toggle="offcanvas" 
      data-bs-target="#offcanvasMenu" 
      aria-controls="offcanvasMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <h2 class="navbar-brand" >PayGenix</h2>
    <!-- Back Button -->
    <button class="btn btn-outline-light me-2" (click)="onBack()">
      <i class="bi bi-arrow-left"></i> Back
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/app-personal-information"  routerLinkActive="active">Personal-Information</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/app-leaverequest" routerLinkActive="active">Request Leave</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"  routerLink="/app-pay-stubs"  routerLinkActive="active">Pay-stubs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"  routerLink="/app-compliance-report"  routerLinkActive="active">Compliance Report</a>
        </li>
      </ul>
    </div>
     <!-- Username Display -->
     <div class="d-flex ms-auto align-items-center">
      <i class="bi bi-person-circle text-white me-2" style="font-size: 1.5rem;"></i>
      <span class="navbar-text text-white">
          <strong>{{username}}</strong>
      </span> 
      <button class="btn btn-outline-light me-2" (click)="onLogout()"> <i class="bi bi-box-arrow-right me-1"></i> Logout</button>
    </div>
  </div>
</nav>

<div class="content">
<div class="container mt-5">
  <h2 class="text-center mb-4">Submit Compliance Report</h2>

  <!-- Success Message -->
  <div *ngIf="successMessage" class="alert alert-success text-center">
    {{ successMessage }}
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="alert alert-danger text-center">
    {{ errorMessage }}
  </div>

  <!-- Compliance Report Form -->
  <form [formGroup]="complianceReportForm" (ngSubmit)="submitComplianceReport()">
    <div class="mb-3">
      <label for="employeeID" class="form-label">Employee ID</label>
      <input
        type="text"
        id="employeeID"
        class="form-control"
        formControlName="employeeID"
        placeholder="Enter Employee ID"
        required
      />
    </div>

      <div class="mb-3">
      <label for="payrollPeriod" class="form-label">Payroll Period</label>
      <input
        type="date"
        id="payrollPeriod"
        class="form-control"
        formControlName="payrollPeriod"
        required
      />
    </div>

    <div class="mb-3">
      <label for="issuesFound" class="form-label">Issues Found</label>
      <textarea
        id="issuesFound"
        class="form-control"
        formControlName="issuesFound"
        placeholder="Enter issues found (if any)"
        rows="3"
      ></textarea>
    </div>

    <div class="mb-3">
      <label for="comments" class="form-label">Comments</label>
      <textarea
        id="comments"
        class="form-control"
        formControlName="comments"
        placeholder="Add any additional comments"
        rows="3"
      ></textarea>
    </div>
     <!-- Hidden fields for Compliance Status and Resolved Status -->
     <div style="display: none;">
      <input formControlName="complianceStatus" />
      <input formControlName="resolvedStatus" />
    </div>

    <button type="submit" class="btn btn-primary w-100">Submit Report</button>
  </form>
</div>
</div>

<app-footer></app-footer>
</div>
