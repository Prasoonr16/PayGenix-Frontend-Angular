  <div class="container-fluid">
    <!-- Hamburger Menu -->
    <button 
      class="navbar-toggler" 
      type="button" 
      data-bs-toggle="offcanvas" 
      data-bs-target="#offcanvasMenu" 
      aria-controls="offcanvasMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <h2 class="navbar-brand" >PayGenix</h2>
    <!-- Back Button -->
    <button class="btn btn-outline-light me-2" (click)="onBack()">
      <i class="bi bi-arrow-left"></i> Back
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/app-manage-team-payroll"  routerLinkActive="active">Manage Payroll</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/app-update-leaverequest" routerLinkActive="active">Manage Leaves</a>
        </li>

    <!-- Username Display -->
    <div class="d-flex ms-auto align-items-center">
      <i class="bi bi-person-circle text-white me-2" style="font-size: 1.5rem;"></i>
      <span class="navbar-text text-white">
          <strong>{{username}}</strong>
      </span>

    </div>

<div class="content">
  <div class="container mt-5">
    <h2 class="text-center">Update Leave Request Status</h2>
  
    <form (ngSubmit)="updateLeaveRequest()" class="form-inline justify-content-center mt-4">
      <!-- Leave Request ID Input -->
      <div class="form-group mr-3">
        <label for="leaveRequestId" class="mr-2">Leave Request ID:</label>
        <input
          type="text"
          id="leaveRequestId"
          [(ngModel)]="leaveRequestId"
          name="leaveRequestId"
          class="form-control"
          placeholder="Enter Leave Request ID"
          required
        />
      </div>
  
      <!-- Status Selection -->
      <div class="form-group mr-3">
        <label for="status" class="mr-2">Status:</label>
        <select
          id="status"
          [(ngModel)]="status"
          name="status"
          class="form-control"
          required
        >
          <option value="" disabled selected>Select Status</option>
          <option value="Approved">Approved</option>
          <option value="Rejected">Rejected</option>
        </select>
      </div>
  
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary">Update Status</button>
    </form>
  
    <!-- Success or Error Messages -->
    <div *ngIf="message" class="alert mt-4" [ngClass]="{'alert-success': isSuccess, 'alert-danger': !isSuccess}">
      {{ message }}
    </div>
  </div>
</div>
  

  <app-footer></app-footer>
</div>
