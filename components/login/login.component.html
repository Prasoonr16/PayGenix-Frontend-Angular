<div class="wrapper">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <h2 class="navbar-brand" >PayGenix</h2>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/app-home"  routerLinkActive="active"><strong>Home</strong></a>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div class="content d-flex justify-content-center align-items-center vh-100">
   <!-- <div class="container d-flex justify-content-center align-items-center vh-100"> -->
    <div class="card shadow-lg p-4" style="width: 400px;">
      <h3 class="text-center mb-4">Login</h3>
  
      <!-- Username -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input
          type="text"
          id="username"
          class="form-control"
          [(ngModel)]="loginData.username"
          placeholder="Enter your username"
          required
        />
      </div>
  
      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          [(ngModel)]="loginData.password"
          placeholder="Enter your password"
          required
        />
      </div>
  
      <!-- Role -->
      <div class="mb-3">
        <label for="role" class="form-label">Select Role</label>
        <select
          id="role"
          class="form-select"
          [(ngModel)]="loginData.roleID"
          required
        >
          <option value="" disabled selected>Choose your role</option>
          <option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</option>
        </select>
      </div>
  
      <!-- Login Button -->
      <button class="btn btn-primary w-100" (click)="login()">Login</button>
    </div>
  <!-- </div> -->
</div>
  <app-footer></app-footer>
</div>
