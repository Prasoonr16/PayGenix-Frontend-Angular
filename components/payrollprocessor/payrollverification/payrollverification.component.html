<div class="wrapper">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <!-- Hamburger Menu -->
    <button 
      class="navbar-toggler" 
      type="button" 
      data-bs-toggle="offcanvas" 
      data-bs-target="#offcanvasMenu" 
      aria-controls="offcanvasMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <h2 class="navbar-brand" >PayGenix</h2>
    <!-- Back Button -->
    <button class="btn btn-outline-light me-2" (click)="onBack()">
      <i class="bi bi-arrow-left"></i> Back
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/app-payrollprocessing"  routerLinkActive="active">Payroll</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/app-payrollverification" routerLinkActive="active">Verify Payroll</a>
        </li>
      </ul>
    </div>
    <!-- Username Display -->
    <div class="d-flex ms-auto align-items-center">
      <i class="bi bi-person-circle text-white me-2" style="font-size: 1.5rem;"></i>
      <span class="navbar-text text-white">
          <strong>{{username}}</strong>
      </span> 
      <button class="btn btn-outline-light me-2" (click)="onLogout()"> <i class="bi bi-box-arrow-right me-1"></i> Logout</button>
    </div>
  </div>
</nav>
<div class="content">
<div class="container mt-4">
  <h2 class="text-center mb-4">Verify Payroll</h2>
  <form (ngSubmit)="onVerifyPayroll()">
    <div class="form-group">
      <label for="payrollId">Payroll ID:</label>
      <input
        type="number"
        id="payrollId"
        class="form-control"
        [(ngModel)]="payrollId"
        name="payrollId"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Verify Payroll</button>
  </form>
</div>
</div>
  <app-footer></app-footer>
</div>
