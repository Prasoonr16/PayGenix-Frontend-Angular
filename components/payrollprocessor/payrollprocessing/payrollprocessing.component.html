<div class="wrapper">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <!-- Hamburger Menu -->
    <button 
      class="navbar-toggler" 
      type="button" 
      data-bs-toggle="offcanvas" 
      data-bs-target="#offcanvasMenu" 
      aria-controls="offcanvasMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <h2 class="navbar-brand" >PayGenix</h2>
    <!-- Back Button -->
    <button class="btn btn-outline-light me-2" (click)="onBack()">
      <i class="bi bi-arrow-left"></i> Back
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/app-payrollprocessing"  routerLinkActive="active">Payroll</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/app-payrollverification" routerLinkActive="active">Verify Payroll</a>
        </li>
      </ul>
    </div>
    <!-- Username Display -->
    <div class="d-flex ms-auto align-items-center">
      <i class="bi bi-person-circle text-white me-2" style="font-size: 1.5rem;"></i>
      <span class="navbar-text text-white">
          <strong>{{username}}</strong>
      </span> 
      <button class="btn btn-outline-light me-2" (click)="onLogout()"> <i class="bi bi-box-arrow-right me-1"></i> Logout</button>
    </div>
  </div>
</nav>
<div class="content">
<div class="container mt-4">
  <h2 class="text-center mb-4">Process Payroll</h2>
  <form #payrollForm="ngForm" (ngSubmit)="onProcessPayroll()">
    <div class="form-group">
      <label for="employeeId">Employee ID:</label>
      <input
        type="number"
        id="employeeId"
        class="form-control"
        [(ngModel)]="payrollData.employeeId"
        name="employeeId"
        required
      />
    </div>

    <div class="form-group">
      <label for="basicSalary">Basic Salary:</label>
      <input
        type="text"
        id="basicSalary"
        class="form-control"
        [(ngModel)]="payrollData.basicSalary"
        name="basicSalary"
        required
      />
    </div>

    <div class="form-group">
      <label for="hra">HRA:</label>
      <input
        type="text"
        id="hra"
        class="form-control"
        [(ngModel)]="payrollData.hra"
        name="hra"
        required
      />
    </div>

    <div class="form-group">
      <label for="lta">LTA:</label>
      <input
        type="text"
        id="lta"
        class="form-control"
        [(ngModel)]="payrollData.lta"
        name="lta"
        required
      />
    </div>

    <div class="form-group">
      <label for="travellingAllowance">Travel Allowance:</label>
      <input
        type="text"
        id="travellingAllowance"
        class="form-control"
        [(ngModel)]="payrollData.travellingAllowance"
        name="travellingAllowance"
        required
      />
    </div>

    <div class="form-group">
      <label for="pf">PF:</label>
      <input
        type="text"
        id="pf"
        class="form-control"
        [(ngModel)]="payrollData.pf"
        name="pf"
        required
      />
    </div>

    <div class="form-group">
      <label for="tds">TDS:</label>
      <input
        type="text"
        id="tds"
        class="form-control"
        [(ngModel)]="payrollData.tds"
        name="tds"
        required
      />
    </div>

    <div class="form-group">
      <label for="startPeriod">Start Period:</label>
      <input
        type="date"
        id="startPeriod"
        class="form-control"
        [(ngModel)]="payrollData.startPeriod"
        name="startPeriod"
        required
      />
    </div>

    <div class="form-group">
      <label for="endPeriod">End Period:</label>
      <input
        type="date"
        id="endPeriod"
        class="form-control"
        [(ngModel)]="payrollData.endPeriod"
        name="endPeriod"
        required
      />
    </div>

    <button type="submit" class="btn btn-primary">Process Payroll</button>
  </form>
</div>
</div>

  <app-footer></app-footer>
</div>
